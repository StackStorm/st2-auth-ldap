checkout:
  post:
    - .circle/circlerc.sh

dependencies:
  cache_directories:
    - ~/.cache/pip

test:
  override:
    - ? |
        step tox -e lint; next
        step tox -e py27
      : parallel: true
  post:
    - ? |
          step dpkg-buildpackage -b -uc -us
          step cp -r ../st2-auth-ldap_*.{deb,changes} $CIRCLE_ARTIFACTS
      : parallel: true
    - ls -l $CIRCLE_ARTIFACTS
