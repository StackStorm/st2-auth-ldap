# Setup in CircleCI account the following ENV variables:
# IS_PRODUCTION (default: 0)
# IS_ENTERPRISE (default: 0)
# PACKAGECLOUD_ORGANIZATION (default: stackstorm)
# PACKAGECLOUD_TOKEN
defaults: &defaults
  working_directory: ~/ldap
  docker:
    - image: ruby:2.4.4

version: 2
jobs:
  build:
    <<: *defaults
    environment:
      DISTROS: trusty xenial el6 el7
      ARTIFACTS: /artifacts
      docker_distros: trusty centos6 centos7
      docker_run: |-
        docker run -w /code/${CIRCLE_PROJECT_REPONAME} -v ${PWD}:/code
          -e PKG_VERSION=\$PKG_VERSION
          -e PKG_RELEASE=\$PKG_RELEASE
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install dependencies
          command: |
            apt-get -qq update
            apt-get install -y jq software-properties-common libsasl2-dev python3-pip python3-dev libldap2-dev libssl-dev apt-transport-https
            gem install package_cloud
            pip3 install virtualenv
            curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
            add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/debian $(lsb_release -cs) stable"
            apt-get -qq update
            apt-get install -y docker-ce
            make .clone_st2_repo
            make requirements
            mkdir ${ARTIFACTS} && cd ${ARTIFACTS} && mkdir ${DISTROS}
      - run:
          name: Pull buildpacks
          command: |
            for dist in $docker_distros; do
              docker pull stackstorm/buildpack:$dist
            done
      - run:
          name: Setup circlerc_env
          command: |
            set -e
            PKG_VERSION=$(python setup.py --version 2>/dev/null)
            PKG_RELEASE=$(.circle/packagecloud.sh next-revision trusty ${PKG_VERSION} st2-auth-ldap)
            circlerc_env PKG_VERSION PKG_RELEASE
      - run:
          name: Post checkout
          command: |
            .circle/circlerc.sh
            wget -qO - https:///github.com/StackStorm/st2-packages/raw/master/.circle/packagecloud.sh > .circle/packagecloud.sh
            chmod 755 .circle/packagecloud.sh
      - run:
          name: Make lint and unit tests
          command: |
            make .lint
            make .unit-tests
      - run:
          name: Build packages for supported distros on native OS inside stackstorm/buildpack container
          command: |
            eval ${docker_run} stackstorm/buildpack:trusty make deb
            cp -r ../st2-auth-ldap_*.{deb,changes} $ARTIFACTS/trusty
            cp -r ../st2-auth-ldap_*.{deb,changes} $ARTIFACTS/xenial
            eval ${docker_run} stackstorm/buildpack:centos6 make rpm
            mv build/x86_64/st2-auth-ldap-*.rpm $ARTIFACTS/el6
            eval ${docker_run} stackstorm/buildpack:centos7 make rpm
            mv build/x86_64/st2-auth-ldap-*.rpm $ARTIFACTS/el7
      - store_artifacts:
          path: $ARTIFACTS
      - persist_to_workspace:
          root: $ARTIFACTS
          paths:
            - trusty
            - xenial
            - el6
            - el7
  deploy:
    <<: *defaults
    environment:
      ARTIFACTS: /artifacts
      DISTROS: trusty xenial el6 el7
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - attach_workspace:
        at: $ARTIFACTS
      - run:
          name: Deploy to packagecloud
          command: |
            for distro in ${DISTROS}; do
              .circle/packagecloud.sh deploy $distro $ARTIFACTS/$distro
            done

workflows:
  version: 2
  deploy-workflow:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - /v[0-9]+\.[0-9]+/
                - feature/circleci
