[tox]
envlist = py27,lint

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = python setup.py test

[testenv:lint]
commands = flake8 --config ./.flake8 st2auth_enterprise_ldap_backend/
           pylint -E --rcfile=./.pylintrc st2auth_enterprise_ldap_backend/
